<h1>Formulários - Parte 2</h1>

<form method="POST">
	<h3>Exemplo de Radio Buttons</h3>
	<input type="radio" name="genero" value="masculino" id="masculino" />
	<label for="male">Masculino</label>
	<br/>
	<input type="radio" name="genero" value="feminino" id="feminino" />
	<label for="female">Feminino</label>
	<br/>
	<input type="radio" name="genero" value="outro" id="outro" />
	<label for="other">Outro</label>
	<br/>
	<h3>Exemplo de Checkbox</h3>
	<input type="checkbox" name="veiculo" value="bicicleta" id="bibicleta" />
	<label for="bibicleta">Eu tenho uma bicicleta</label>
	<br/>
	<input type="checkbox" name="veiculo" value="carro" id="carro" />
	<label for="carro">Eu tenho um carro</label>
	<br/>
	<h3>Exemplo de um select</h3>
	<select name="veiculo" id="veiculo">
		<option>Carro</option>
		<option>Bicicleta</option>
		<option>Avião</option>
	</select>
</form>
