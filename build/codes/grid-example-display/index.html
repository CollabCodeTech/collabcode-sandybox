<h1>Exemplos de Grid Display</h1>

<h2>display: block;</h2>
<section class="grid">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
</section>

<h2>display: grid;</h2>
<section class="grid">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
</section>

<h2>grid-template-columns: 200px 200px;</h2>
<section class="container grid grid-template-columns">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
</section>

<h2>grid-template-columns: 1fr 2fr 1fr;</h2>
<section class="container grid grid-template-columns-3">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
	<div class="item">5</div>
	<div class="item">6</div>
</section>

<h2>subgrid</h2>
<section class="container grid grid-template-columns-3">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
	<div class="item subgrid">
		<div>5.1</div>
		<div>5.2</div>
		<div>5.3</div>
	</div>
	<div class="item">6</div>
</section>
